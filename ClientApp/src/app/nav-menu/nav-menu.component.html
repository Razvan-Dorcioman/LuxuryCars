<div id="wrapper">
  <div class="overlay"></div>

  <!-- Sidebar -->
  <nav class="navbar navbar-inverse fixed-top" id="sidebar-wrapper" role="navigation">
    <ul class="nav sidebar-nav">
      <div class="sidebar-header">
        <div class="sidebar-brand">
          <a href="#">Luxury Cars</a>
        </div>
      </div>
      <li><a [routerLink]="['']" name="home">Home</a></li>
      <li><a [routerLink]="['/shop']" name="shop">Shop</a></li>
      <li><a [routerLink]="['/contact']" name="contact">Contact</a></li>
      <li><a [routerLink]="['/profile']" name="profile">Profile</a></li>

      <li [routerLinkActive]='["link-active"]'>
      <a [routerLink]="['/sell-car']" name="sell" (click)="sellCar()">Add car to sell</a>
      </li>

      <li *ngIf="this.data.loggedInUser != null && this.data.loggedInUser.admin == true" [routerLinkActive]='["link-active"]'>
      <a [routerLink]="['/dashboard']" name="dashboard" (click)="adminDashboard()">Dashboard</a>
      </li>

      <li *ngIf="this.data.loggedInUser == null" [routerLinkActive]='["link-active"]'>
      <a [routerLink]="['/login']" name="sign-in">Sign in</a>
      </li>

      <li *ngIf="this.data.loggedInUser != null" [routerLinkActive]='["link-active"]'>
        <a name="sign-out" (click)="onSignOut()">Sign out</a>
      </li>
    </ul>
  </nav>
</div>
<!-- /#wrapper -->
